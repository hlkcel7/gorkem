<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Debug Test</title>
</head>
<body>
    <h1>ðŸ”¥ Firebase Debug Test</h1>
    
    <div id="results"></div>
    <button onclick="testFirebase()">Firebase Test Et</button>
    <button onclick="testConfig()">Config Test Et</button>

    <!-- App Config yÃ¼kle -->
    <script src="/app-config.js"></script>
    
    <script type="module">
        function log(message) {
            const div = document.createElement('div');
            div.innerHTML = `<pre>${message}</pre>`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        window.testConfig = function() {
            document.getElementById('results').innerHTML = '';
            
            log('=== CONFIG TEST ===');
            log('window.__APP_CONFIG__:');
            log(JSON.stringify(window.__APP_CONFIG__, null, 2));
            
            log('\n=== FIREBASE CONFIG ===');
            if (window.__APP_CONFIG__) {
                const firebaseConfig = {
                    apiKey: window.__APP_CONFIG__.FIREBASE_API_KEY,
                    authDomain: window.__APP_CONFIG__.FIREBASE_AUTH_DOMAIN,
                    projectId: window.__APP_CONFIG__.FIREBASE_PROJECT_ID,
                    appId: window.__APP_CONFIG__.FIREBASE_APP_ID
                };
                log('Firebase Config:');
                log(JSON.stringify(firebaseConfig, null, 2));
                
                // BoÅŸ deÄŸerleri kontrol et
                const emptyFields = Object.entries(firebaseConfig)
                    .filter(([key, value]) => !value || value === 'undefined')
                    .map(([key]) => key);
                    
                if (emptyFields.length > 0) {
                    log(`âŒ BOÅž ALANLAR: ${emptyFields.join(', ')}`);
                } else {
                    log('âœ… TÃ¼m Firebase config deÄŸerleri mevcut');
                }
            } else {
                log('âŒ window.__APP_CONFIG__ bulunamadÄ±!');
            }
        };

        window.testFirebase = async function() {
            log('\n=== FIREBASE TEST ===');
            
            try {
                // Firebase modÃ¼llerini import et
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js');
                const { getAuth, signInAnonymously } = await import('https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js');
                
                const config = {
                    apiKey: window.__APP_CONFIG__?.FIREBASE_API_KEY,
                    authDomain: window.__APP_CONFIG__?.FIREBASE_AUTH_DOMAIN,
                    projectId: window.__APP_CONFIG__?.FIREBASE_PROJECT_ID,
                    appId: window.__APP_CONFIG__?.FIREBASE_APP_ID
                };
                
                log('Firebase config kullanÄ±lacak:');
                log(JSON.stringify(config, null, 2));
                
                const app = initializeApp(config);
                log('âœ… Firebase app baÅŸlatÄ±ldÄ±');
                
                const auth = getAuth(app);
                log('âœ… Firebase auth hazÄ±r');
                
                // Anonim oturum aÃ§mayÄ± dene
                const userCredential = await signInAnonymously(auth);
                log('âœ… Anonim giriÅŸ baÅŸarÄ±lÄ±!');
                log(`User ID: ${userCredential.user.uid}`);
                
            } catch (error) {
                log(`âŒ Firebase hatasÄ±: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
        };

        // Sayfa yÃ¼klendiÄŸinde otomatik test
        window.addEventListener('load', () => {
            setTimeout(() => {
                testConfig();
            }, 500);
        });
    </script>
</body>
</html>
